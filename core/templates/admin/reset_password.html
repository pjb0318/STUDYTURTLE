{% extends "admin/base_site.html" %}

{% block content %}
  <h1>비밀번호 초기화</h1>
  <p>선택한 사용자들의 비밀번호를 아래에 입력한 값으로 초기화합니다.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="apply" class="btn btn-primary">비밀번호 초기화</button>
    <a href="{% url 'admin:index' %}" class="btn btn-secondary">취소</a>
  </form>
{% endblock %}

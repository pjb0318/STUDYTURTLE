<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>{% block title %}StudyTurtle{% endblock %}</title>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">StudyTurtle</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'core:dashboard' %}">대시보드</a></li>
                        <li class="nav-item">
                            <form method="post" action="{% url 'logout' %}" class="d-inline">
                                {% csrf_token %}
                                <button class="btn btn-link nav-link" type="submit">로그아웃</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">회원가입</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">로그인</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- 알림 컨테이너 -->
    <div id="alert-container" style="position: fixed; top: 10px; right: 10px; z-index: 1050;"></div>

    <!-- 콘텐츠 -->
    <main class="container mt-5">
        {% block content %}{% endblock %}
    </main>

    <!-- 푸터 -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 StudyTurtle. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const messages = JSON.parse('{{ messages|safe }}');
            const alertContainer = document.getElementById('alert-container');

            if (messages && messages.length > 0) {
                messages.forEach(message => {
                    const alertDiv = document.createElement('div');
                    alertDiv.className = `alert alert-${message.level} alert-dismissible fade show`;
                    alertDiv.role = 'alert';
                    alertDiv.innerHTML = `
                        ${message.text}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    `;
                    alertContainer.appendChild(alertDiv);
                    setTimeout(() => alertDiv.remove(), 3000);
                });
            }
        });
    </script>
</body>
</html>

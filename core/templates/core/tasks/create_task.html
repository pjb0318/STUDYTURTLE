{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/create_task.css' %}">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <title>Create Task - StudyTurtle</title>
</head>
<body>
 <!-- 네비게이션 바 -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'core:home' %}">STUDYTURTLE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <form method="post" action="{% url 'core:logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <a href="#" onclick="this.closest('form').submit();" class="nav-link">로그아웃</a>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 메인 콘텐츠 -->
<div class="container mt-5 gothic-a1-regular">
    <h1 class="text-center mb-4">새 과제 만들기</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- 작업 생성 폼 -->
            <form method="post" class="bg-light p-4 rounded shadow-sm">
                {% csrf_token %}

                <!-- 제목 입력 -->
                <div class="form-group">
                    <label for="id_title">제목</label>
                    {{ form.title }}
                </div>

                <!-- 설명 입력 -->
                <div class="form-group">
                    <label for="id_description">설명</label>
                    {{ form.description }}
                </div>

                <!-- 마감 날짜 입력 -->
                <div class="form-group">
                    <label for="id_due_date">마감일</label>
                    {{ form.due_date }}
                </div>

                <!-- 그룹 선택 -->
                <div class="form-group">
                    <label for="id_group">그룹 선택</label>
                    {{ form.group }}
                </div>

                <!-- 제출 버튼 -->
                <button type="submit" class="btn btn-primary btn-block mt-3">과제 생성하기</button>
            </form>
        </div>
    </div>
</div>

<!-- 푸터 -->
{% include 'core/footer.html' %}

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

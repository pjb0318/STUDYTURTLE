{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="{% static 'css/student_dashboard.css' %}">
 
    <title>학생 대시보드</title>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                STUDYTURTLE
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <!-- 선생님 역할 요청 링크 -->
                    <li class="nav-item">
                        <a class="nav-link btn btn-warning text-dark mr-2" href="{% url 'core:request_teacher' %}" role="button">선생님 요청</a>
                    </li>
                    <!-- 로그아웃 버튼 -->
                    <li class="nav-item">
                        <form method="post" action="{% url 'core:logout' %}" style="display: inline;">
                            {% csrf_token %}
                            <a href="#" onclick="this.closest('form').submit();" class="nav-link">로그아웃</a>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 페이지 콘텐츠 -->
    <div class="container mt-5 pt-5">
        <h1 class="mb-4">안녕하세요, {{ user.name }}님!</h1>
        <p>여기에서 자신의 작업을 확인하고 완료를 표시하세요.</p>

        <!-- 작업 목록 -->
        <div class="row">
            <div class="col-md-6">
                <div class="card bg-info text-white">
                    <div class="card-header">할당된 작업</div>
                    <div class="card-body">
                        <ul>
                            {% for task in tasks %}
                                <li>
                                    {{ task.title }}
                                    <a href="{% url 'core:mark_task_complete' task.id %}" class="btn btn-light btn-sm">완료</a>
                                </li>
                            {% empty %}
                                <li>현재 할당된 작업이 없습니다.</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    {% include 'core/footer.html' %}

</body>
</html>

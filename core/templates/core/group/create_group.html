{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <title>Create Group - StudyTurtle</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">새 그룹 만들기</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" class="bg-light p-4 rounded shadow-sm">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_name">그룹 이름</label>
                        {{ form.name }}
                    </div>
                    <div class="form-group">
                        <label for="id_description">그룹 설명</label>
                        {{ form.description }}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">그룹 생성하기</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

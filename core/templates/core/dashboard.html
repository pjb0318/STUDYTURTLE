<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>대시보드</title>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">StudyTurtle</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_task' %}">작업 추가</a>
                    </li>
                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-light">로그아웃</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 페이지 콘텐츠 -->
    <div class="container mt-5">
        <!-- 사용자 환영 메시지 -->
        <h1 class="mb-4">안녕하세요, {{ user.username }}님!</h1>
        
        <!-- 알림 메시지 -->
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} mt-2" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        <!-- 작업 관리 -->
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">작업 관리</div>
                    <div class="card-body">
                        <h5 class="card-title">작업 추가</h5>
                        <p class="card-text">새로운 작업을 추가하려면 클릭하세요.</p>
                        <a href="{% url 'create_task' %}" class="btn btn-light">작업 추가</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">진행 상황</div>
                    <div class="card-body">
                        <h5 class="card-title">완료된 작업 보기</h5>
                        <p class="card-text">완료된 작업을 확인하세요.</p>
                        <a href="{% url 'dashboard' %}" class="btn btn-light">작업 보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

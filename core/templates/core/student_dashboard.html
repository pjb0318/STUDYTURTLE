<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>학생 대시보드</title>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'core:student_dashboard' %}">StudyTurtle 학생</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <form method="post" action="{% url 'core:logout' %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-light">로그아웃</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 페이지 콘텐츠 -->
    <div class="container mt-5">
        <h1 class="mb-4">안녕하세요, {{ user.username }}님!</h1>
        <p>여기에서 자신의 작업을 확인하고 완료를 표시하세요.</p>

        <!-- 작업 목록 -->
        <div class="row">
            <div class="col-md-6">
                <div class="card text-white bg-info mb-3">
                    <div class="card-header">할당된 작업</div>
                    <div class="card-body">
                        <ul>
                            {% for task in tasks %}
                                <li>
                                    {{ task.name }}
                                    <a href="{% url 'core:mark_task_complete' task.id %}" class="btn btn-light btn-sm">완료</a>
                                </li>
                            {% empty %}
                                <li>현재 할당된 작업이 없습니다.</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

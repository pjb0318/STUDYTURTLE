<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>회원가입</title>
    <style>
        body {
            padding-top: 70px;
            background-color: #f5f5f5; /* 배경색 */
        }
        .navbar-brand {
            font-size: 1.8rem;
            padding-left: 15px; /* home.html과 동일한 위치 조정 */
        }
        .form-container {
            max-width: 500px; /* 컨테이너 너비 조정 */
            margin: 0 auto; /* 중앙 정렬 */
            border: none;
            border-radius: 15px;
            padding: 30px;
            background: #ffffff; /* 배경색 */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* 그림자 */
            transition: transform 0.3s ease-in-out;
        }
        .form-container:hover {
            transform: scale(1.02); /* 호버 시 살짝 확대 */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); /* 호버 시 그림자 강화 */
        }
        .form-title {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block; /* 위로 올리기 위해 블록 요소 */
        }
        .form-control {
            height: 45px; /* 입력창 높이 축소 */
            border-radius: 8px; /* 둥근 모서리 */
            font-size: 1rem;
            width: 100%; /* 입력창 너비 */
            padding: 10px; /* 내부 여백 */
        }
        .btn-primary {
            border-radius: 25px; /* 버튼 둥글게 */
            font-size: 1rem;
            font-weight: bold;
            background-color: #007bff;
            height: 50px;
        }
        footer {
            margin-top: 3rem;
            background-color: #343a40;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">StudyTurtle</a>
        </div>
    </nav>

    <!-- 회원가입 폼 -->
    <div class="container mt-5">
        <div class="form-container">
            <h3 class="form-title">회원가입</h3>
            
            <!-- 메시지 출력 -->
            {% if messages %}
                <div>
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} mt-2" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            
            <!-- 회원가입 폼 -->
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                
                <!-- 사용자 이름 -->
                <div class="form-group">
                    <label for="id_username">아이디</label>
                    <input type="text" id="id_username" name="username" class="form-control" placeholder="아이디를 입력하세요" required>
                </div>

                <!-- 이메일 주소 -->
                <div class="form-group">
                    <label for="id_email">이메일</label>
                    <input type="email" id="id_email" name="email" class="form-control" placeholder="이메일 주소를 입력하세요" required>
                </div>
                
                <!-- 이름 -->
                <div class="form-group">
                    <label for="id_name">이름</label>
                    <input type="text" id="id_name" name="name" class="form-control" placeholder="이름을 입력하세요" required>
                </div>

                <!-- 학번 -->
                <div class="form-group">
                    <label for="id_student_id">학번</label>
                    <input type="text" id="id_student_id" name="student_id" class="form-control" placeholder="학번을 입력하세요" required>
                </div>

                <!-- 비밀번호 -->
                <div class="form-group">
                    <label for="id_password1">비밀번호</label>
                    <input type="password" id="id_password1" name="password1" class="form-control" placeholder="비밀번호를 입력하세요" required>
                </div>

                <!-- 비밀번호 확인 -->
                <div class="form-group">
                    <label for="id_password2">비밀번호 확인</label>
                    <input type="password" id="id_password2" name="password2" class="form-control" placeholder="비밀번호를 다시 입력하세요" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-3">회원가입</button>
            </form>
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 StudyTurtle. All rights reserved.</p>
    </footer>
</body>
</html>

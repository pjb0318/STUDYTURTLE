<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>회원가입</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h3 class="text-center">회원가입</h3>
                <form method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="id_username">사용자 이름:</label>
                        {{ form.username }}
                        <small class="form-text text-muted mt-1">필수 항목. 150자 이하. 문자, 숫자, @/./+/-/_ 만 사용 가능합니다.</small>
                    </div>

                    <div class="form-group">
                        <label for="id_email">이메일 주소:</label>
                        {{ form.email }}
                    </div>

                    <div class="form-group">
                        <label for="id_password1">비밀번호:</label>
                        {{ form.password1 }}
                    </div>

                    <div class="form-group">
                        <label for="id_password2">비밀번호 확인:</label>
                        {{ form.password2 }}
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">회원가입</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>로그인</title>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">StudyTurtle</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">회원가입</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">홈</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 로그인 폼 -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h3 class="text-center mb-4">로그인</h3>
                
                <!-- 에러 메시지 출력 -->
                {% if messages %}
                    <div>
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} mt-2" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                
                <!-- 로그인 폼 -->
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-block">로그인</button>
                </form>

                <!-- 회원가입 링크 -->
                <p class="mt-3 text-center">
                    계정이 없으신가요? <a href="{% url 'register' %}">회원가입</a>
                </p>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2024 StudyTurtle. All rights reserved.</p>
    </footer>
</body>
</html>
